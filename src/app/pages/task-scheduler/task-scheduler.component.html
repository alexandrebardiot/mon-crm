<div class="scheduler-container">
  <div class="scheduler-header">
    <h2>Planning des tâches</h2>
    <div class="view-selector">
      <button
        *ngFor="let mode of ['jour', 'semaine', 'mois']"
        [class.active]="currentView === mode"
        (click)="changeView(mode)"
      >
        {{ mode | titlecase }}
      </button>
    </div>
  </div>

  <div class="scheduler-grid" [ngClass]="currentView">
    <ng-container *ngFor="let day of displayedDays">
      <div class="day-column">
        <div class="day-header" [class.today]="day.isToday">
          {{ day.dayName }} {{ day.date | date: 'dd/MM' }}
        </div>
        <div class="task-list">
          <ng-container *ngIf="day.tasks.length > 0; else noTasks">
            <div
              class="task-card"
              *ngFor="let task of day.tasks"
              [class.completed]="task.completed"
              (click)="toggleCompleted(task)"
            >
              <div class="task-project">{{ getProjectName(task.project_id) }}</div>
              <div class="task-name">{{ task.name }}</div>
            </div>
          </ng-container>
          <ng-template #noTasks>
            <div class="no-tasks">Aucune tâche</div>
          </ng-template>
        </div>
      </div>
    </ng-container>
  </div>
</div>
