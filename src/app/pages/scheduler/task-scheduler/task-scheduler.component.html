<div class="task-scheduler">
  <div class="week-days">
    <mat-card *ngFor="let day of weekDays" class="day-card">
      <mat-card-header>
        <mat-card-title class="day-title">
          {{ day.dayNameShort }} {{ day.dayNumber }}
          <span *ngIf="day.isToday" class="today-indicator">(Aujourd'hui)</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="tasks-container">
          <div
            *ngFor="let task of day.tasks"
            class="task"
            [class.selected]="isStepSelected(task)"
            (click)="onSelectStep(task)"
          >
            <div class="task-content">
              <span class="task-name">{{ task.name }}</span>
              <button 
                mat-icon-button 
                color="primary" 
                (click)="onAssignStep(task, $event)"
                matTooltip="Réassigner cette tâche"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </div>
          <div *ngIf="day.tasks.length === 0" class="no-tasks">
            Aucune tâche planifiée
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="unassignedTasks.length > 0" class="unassigned-section">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon>schedule</mat-icon>
          Tâches non assignées ({{ unassignedTasks.length }})
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="unassigned-tasks">
          <div
            *ngFor="let task of unassignedTasks"
            class="task unassigned"
            [class.selected]="isStepSelected(task)"
            (click)="onSelectStep(task)"
          >
            <div class="task-content">
              <span class="task-name">{{ task.name }}</span>
              <button 
                mat-button 
                color="primary" 
                (click)="onAssignStep(task, $event)"
              >
                Assigner
              </button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
